<form #userForm="ngForm" (ngSubmit)="onRegisterClick(userForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.currentUser.$key">
  <div class="form-group">
    <input class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="userService.currentUser.firstName" placeholder="First Name" required>
  </div>
  <div class="form-group">
    <input class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="userService.currentUser.lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input class="form-control" name="username" #username="ngModel" [(ngModel)]="userService.currentUser.username" placeholder="username">
  </div>
  <div class="form-group">
        <input class="form-control" name="password" #password="ngModel" [(ngModel)]="userService.currentUser.password" placeholder="password">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" >
       Register User</button>
  </div>
</form>
