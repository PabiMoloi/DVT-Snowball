<h4 class="text-center">User List</h4><br/>
<table class="table table-sm table-hover">
    <tr *ngFor="let user of userList">
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.activeProfile}}</td>
        <td>
          <a class="btn" (click)="onUpdate(user)">
            <i class="fa fa-pencil-square-o"></i>
          </a>
          <a class="btn" (click)="onDelete(user.$key)">
            <i class="fa fa-trash-o"></i>
          </a>
        </td>
    </tr>
  </table>
