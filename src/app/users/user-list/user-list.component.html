<table class="table table-sm">
  <thead>
    <tr class="table-header-fontsize">
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList" class="table-content-fontsize ">
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.activeProfile}}</td>
        <td>
          <a class= "btn" (click)="onSendResetPasswordEmailLink(user.username)">Reset Password</a>
          <a class="btn" (click)="onDelete(user.$key)">
            <i class="fa fa-trash-o"></i>
          </a>
        </td>
    </tr>
  </tbody>
  </table>
